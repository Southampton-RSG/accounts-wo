<template name="woatSocial">

{{#if wooidcconfig}} 

      <div class="dropdown">
         <button class="btn at-social-btn {{disabled}} dropdown-toggle" id="at-{{name}}" name={{name}} data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             <i class="{{iconClass}}"></i>{{buttonText}} &nbsp; <span class="caret"></span>
             <span class="sr-only">Toggle Dropdown</span>
         </button>
      </div>

{{else}}

      <div>
        <button class="btn at-social-btn {{disabled}}" id="at-{{name}}" name="{{name}}">
            <i class="{{iconClass}}"></i> {{buttonText}}
        </button>
      </div>

{{/if}}


</template>
