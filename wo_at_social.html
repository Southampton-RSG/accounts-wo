<template name="woatSocial">
 
   {{#if equals name "wooidc"}} 
     <select id="observatory-select">
    <option disabled="disabled" selected="selected">SIGN IN WITH WOs</option> 
    {{#each observatories}}
        <option value="{{this}}">{{this}}</option>
    {{/each}}
</select>
   {{else}}
   <div>
     <button class="btn at-social-btn {{disabled}}" id="at-{{name}}" name="{{name}}">
          <i class="{{iconClass}}"></i> {{buttonText}}
    </button>
   </div>
   {{/if}}
</template>
